<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ダッシュボード - 資格試験学習システム</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #64748b;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Hiragino Sans', 'Meiryo', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-color);
            color: var(--text-color);
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        /* Stats Overview */
        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .stat-card h3 {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .stat-card .trend {
            font-size: 0.8rem;
            margin-top: 8px;
        }

        .trend.up {
            color: var(--success-color);
        }

        .trend.down {
            color: var(--danger-color);
        }

        /* Users Table */
        .section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-header h2 {
            font-size: 1.2rem;
            color: var(--text-color);
        }

        .search-box {
            padding: 10px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 0.9rem;
            width: 250px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 14px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-light);
            background: var(--bg-color);
        }

        tr:hover {
            background: var(--bg-color);
        }

        .user-name {
            font-weight: 600;
            color: var(--primary-color);
        }

        .accuracy {
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .accuracy-bar {
            width: 60px;
            height: 6px;
            background: var(--border-color);
            border-radius: 3px;
            overflow: hidden;
        }

        .accuracy-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .accuracy-fill.high {
            background: var(--success-color);
        }

        .accuracy-fill.medium {
            background: var(--warning-color);
        }

        .accuracy-fill.low {
            background: var(--danger-color);
        }

        .last-active {
            color: var(--text-light);
            font-size: 0.85rem;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-active {
            background: #dcfce7;
            color: #166534;
        }

        .badge-inactive {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-new {
            background: #dbeafe;
            color: #1e40af;
        }

        /* User Detail Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.3rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .modal-body {
            padding: 24px;
        }

        .user-detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .detail-card {
            background: var(--bg-color);
            padding: 16px;
            border-radius: 12px;
        }

        .detail-card h4 {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 8px;
        }

        .detail-card .value {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
        }

        /* App Progress */
        .app-progress {
            margin-top: 20px;
        }

        .app-progress-item {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 12px;
            background: var(--bg-color);
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .app-name {
            width: 150px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .app-progress-bar {
            flex: 1;
            height: 8px;
            background: var(--border-color);
            border-radius: 4px;
            overflow: hidden;
        }

        .app-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), #8b5cf6);
            border-radius: 4px;
        }

        .app-stats {
            width: 120px;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Auth Required */
        .auth-required {
            text-align: center;
            padding: 60px 20px;
        }

        .auth-required h2 {
            margin-bottom: 16px;
        }

        .auth-required p {
            color: var(--text-light);
            margin-bottom: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 16px;
            }

            .stats-overview {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 10px 8px;
            }

            .search-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>管理者ダッシュボード</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="refreshData()">更新</button>
                <button class="btn btn-secondary" onclick="exportData()">エクスポート</button>
                <a href="../index.html" class="btn btn-secondary">トップに戻る</a>
            </div>
        </div>

        <div id="auth-check">
            <div class="loading">
                <div class="spinner"></div>
                <p>認証を確認中...</p>
            </div>
        </div>

        <div id="admin-content" style="display: none;">
            <!-- Stats Overview -->
            <div class="stats-overview">
                <div class="stat-card">
                    <h3>総ユーザー数</h3>
                    <div id="total-users" class="value">-</div>
                </div>
                <div class="stat-card">
                    <h3>アクティブユーザー (7日)</h3>
                    <div id="active-users" class="value">-</div>
                </div>
                <div class="stat-card">
                    <h3>総学習回数</h3>
                    <div id="total-quizzes" class="value">-</div>
                </div>
                <div class="stat-card">
                    <h3>平均正答率</h3>
                    <div id="avg-accuracy" class="value">-</div>
                </div>
            </div>

            <!-- Users Table -->
            <div class="section">
                <div class="section-header">
                    <h2>ユーザー一覧</h2>
                    <input type="text" class="search-box" placeholder="ユーザーを検索..." id="user-search" oninput="filterUsers()">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>ユーザー名</th>
                            <th>正答率</th>
                            <th>学習回数</th>
                            <th>解答数</th>
                            <th>最終学習</th>
                            <th>ステータス</th>
                        </tr>
                    </thead>
                    <tbody id="users-table">
                        <tr>
                            <td colspan="6" class="loading">
                                <div class="spinner"></div>
                                データを読み込み中...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div id="auth-required" class="auth-required" style="display: none;">
            <h2>管理者権限が必要です</h2>
            <p>このページを表示するには、管理者アカウントでログインしてください。</p>
            <button class="btn btn-primary" onclick="showLogin()">ログイン</button>
        </div>
    </div>

    <!-- User Detail Modal -->
    <div id="user-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 id="modal-user-name">ユーザー詳細</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="user-detail-grid" id="modal-stats">
                    <!-- Dynamic content -->
                </div>
                <h3>アプリ別進捗</h3>
                <div class="app-progress" id="modal-app-progress">
                    <!-- Dynamic content -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../supabase-config.js"></script>
    <script src="../supabase-service.js"></script>
    <script>
        let allUsers = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            if (!isSupabaseConfigured()) {
                showAuthRequired('Supabaseが設定されていません');
                return;
            }

            SupabaseService.init();

            // Check if current user is admin
            const currentUser = localStorage.getItem('quiz_current_user');

            if (!currentUser) {
                showAuthRequired('ユーザー名を入力してください');
                return;
            }

            const isAdmin = await SupabaseService.isAdmin(currentUser);

            if (!isAdmin) {
                showAuthRequired('管理者権限が必要です（' + currentUser + '）');
                return;
            }

            // Show admin content
            document.getElementById('auth-check').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';

            // Load data
            loadDashboardData();
        });

        function showAuthRequired(message) {
            document.getElementById('auth-check').style.display = 'none';
            const authReq = document.getElementById('auth-required');
            authReq.style.display = 'block';
            authReq.querySelector('p').textContent = message;
        }

        async function loadDashboardData() {
            try {
                const { data: users } = await SupabaseService.getAllUsers();
                allUsers = users || [];

                // Update stats
                updateOverviewStats(allUsers);

                // Update table
                renderUsersTable(allUsers);
            } catch (e) {
                console.error('Failed to load data:', e);
            }
        }

        function updateOverviewStats(users) {
            const totalUsers = users.length;
            const sevenDaysAgo = new Date();
            sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);

            const activeUsers = users.filter(u =>
                u.last_active && new Date(u.last_active) > sevenDaysAgo
            ).length;

            const totalQuizzes = users.reduce((sum, u) => sum + (u.total_quizzes || 0), 0);

            const usersWithAccuracy = users.filter(u => u.overall_accuracy > 0);
            const avgAccuracy = usersWithAccuracy.length > 0
                ? (usersWithAccuracy.reduce((sum, u) => sum + u.overall_accuracy, 0) / usersWithAccuracy.length).toFixed(1)
                : 0;

            document.getElementById('total-users').textContent = totalUsers;
            document.getElementById('active-users').textContent = activeUsers;
            document.getElementById('total-quizzes').textContent = totalQuizzes.toLocaleString();
            document.getElementById('avg-accuracy').textContent = avgAccuracy + '%';
        }

        function renderUsersTable(users) {
            const tbody = document.getElementById('users-table');

            if (users.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: var(--text-light);">ユーザーがいません</td></tr>';
                return;
            }

            tbody.innerHTML = users.map(user => {
                const accuracy = user.overall_accuracy || 0;
                const accuracyClass = accuracy >= 70 ? 'high' : accuracy >= 50 ? 'medium' : 'low';

                const sevenDaysAgo = new Date();
                sevenDaysAgo.setDate(sevenDaysAgo.getDate() - 7);
                const thirtyDaysAgo = new Date();
                thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);

                let badge = '';
                if (!user.last_active) {
                    badge = '<span class="badge badge-new">新規</span>';
                } else if (new Date(user.last_active) > sevenDaysAgo) {
                    badge = '<span class="badge badge-active">アクティブ</span>';
                } else if (new Date(user.last_active) < thirtyDaysAgo) {
                    badge = '<span class="badge badge-inactive">休眠</span>';
                } else {
                    badge = '<span class="badge badge-new">通常</span>';
                }

                const lastActive = user.last_active
                    ? new Date(user.last_active).toLocaleDateString('ja-JP')
                    : '未学習';

                return `
                    <tr onclick="showUserDetail('${user.user_name}')" style="cursor: pointer;">
                        <td class="user-name">${escapeHtml(user.user_name)}</td>
                        <td>
                            <div class="accuracy">
                                <div class="accuracy-bar">
                                    <div class="accuracy-fill ${accuracyClass}" style="width: ${accuracy}%"></div>
                                </div>
                                <span>${accuracy}%</span>
                            </div>
                        </td>
                        <td>${user.total_quizzes || 0}回</td>
                        <td>${(user.total_questions_answered || 0).toLocaleString()}問</td>
                        <td class="last-active">${lastActive}</td>
                        <td>${badge}</td>
                    </tr>
                `;
            }).join('');
        }

        function filterUsers() {
            const query = document.getElementById('user-search').value.toLowerCase();
            const filtered = allUsers.filter(u =>
                u.user_name.toLowerCase().includes(query)
            );
            renderUsersTable(filtered);
        }

        async function showUserDetail(userName) {
            const modal = document.getElementById('user-modal');
            modal.classList.add('active');

            // Find user
            const user = allUsers.find(u => u.user_name === userName);
            if (!user) return;

            document.getElementById('modal-user-name').textContent = user.user_name + ' の学習状況';

            // Update stats
            document.getElementById('modal-stats').innerHTML = `
                <div class="detail-card">
                    <h4>総学習回数</h4>
                    <div class="value">${user.total_quizzes || 0}回</div>
                </div>
                <div class="detail-card">
                    <h4>総解答数</h4>
                    <div class="value">${(user.total_questions_answered || 0).toLocaleString()}問</div>
                </div>
                <div class="detail-card">
                    <h4>総正解数</h4>
                    <div class="value">${(user.total_correct || 0).toLocaleString()}問</div>
                </div>
                <div class="detail-card">
                    <h4>正答率</h4>
                    <div class="value">${user.overall_accuracy || 0}%</div>
                </div>
            `;

            // Load app-wise data
            const { data: detail } = await SupabaseService.getUserDetail(userName);

            if (detail?.appStats) {
                const appNames = {
                    r1: '令和元年度 1級建築',
                    r2: '令和2年度 1級建築',
                    r3: '令和3年度 1級建築',
                    r4: '令和4年度 1級建築',
                    r5: '令和5年度 1級建築',
                    r6: '令和6年度 1級建築',
                    r7: '令和7年度 1級建築',
                    takken: '宅地建物取引士',
                    kenchikushi: '2級建築士',
                    keirishi: '建設業経理士',
                    mental: 'メンタルヘルス'
                };

                document.getElementById('modal-app-progress').innerHTML = detail.appStats.map(app => {
                    const rate = app.avg_score_rate || 0;
                    return `
                        <div class="app-progress-item">
                            <div class="app-name">${appNames[app.app_id] || app.app_id}</div>
                            <div class="app-progress-bar">
                                <div class="app-progress-fill" style="width: ${rate}%"></div>
                            </div>
                            <div class="app-stats">${rate}% (${app.quiz_count}回)</div>
                        </div>
                    `;
                }).join('') || '<p style="color: var(--text-light);">まだ学習データがありません</p>';
            }
        }

        function closeModal() {
            document.getElementById('user-modal').classList.remove('active');
        }

        function refreshData() {
            loadDashboardData();
        }

        async function exportData() {
            // Export as CSV
            const headers = ['ユーザー名', '正答率', '学習回数', '解答数', '正解数', '最終学習'];
            const rows = allUsers.map(u => [
                u.display_name,
                u.overall_accuracy || 0,
                u.total_quizzes || 0,
                u.total_questions_answered || 0,
                u.total_correct || 0,
                u.last_active || ''
            ]);

            const csv = [headers, ...rows].map(row => row.join(',')).join('\n');
            const blob = new Blob(['\uFEFF' + csv], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);

            const a = document.createElement('a');
            a.href = url;
            a.download = `学習状況_${new Date().toISOString().split('T')[0]}.csv`;
            a.click();

            URL.revokeObjectURL(url);
        }

        function showLogin() {
            window.location.href = '../r1/index.html';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on outside click
        document.getElementById('user-modal').addEventListener('click', (e) => {
            if (e.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
